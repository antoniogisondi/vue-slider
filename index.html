<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script defer src="./js/script.js"></script>
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <h1>THE SLIDER</h1>
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image"/>
                    <div class="text">
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p>{{ slides[activeImage].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="next" @click="nextImg"></div>
                    <div class="prev" @click="prevImg"></div>
                    <div class="thumb" :class="active" v-for="(obj, index) in slides">
                        <img :src="obj.image" alt="img">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
